<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Geometry Audio Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            cursor: none;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            mix-blend-mode: difference;
            transition: all 0.1s ease;
        }

        .cursor.active {
            transform: scale(1.5);
            border-color: #ff00ff;
        }

        #visualizer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, #000033 0%, #000000 100%);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .controls button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .controls button:active {
            transform: translateY(0);
        }

        .controls button.active {
            background: rgba(255, 0, 255, 0.3);
            border-color: #ff00ff;
        }

        .overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }

        .overlay h3 {
            margin-bottom: 10px;
            color: #ff00ff;
        }

        .overlay p {
            font-size: 12px;
            margin-bottom: 5px;
        }

        .playlist {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 250px;
        }

        .playlist h3 {
            margin-bottom: 10px;
            color: #00ffff;
        }

        .playlist-item {
            padding: 5px 10px;
            margin: 2px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .playlist-item.active {
            background: rgba(0, 255, 255, 0.3);
            border-left: 3px solid #00ffff;
        }

        .file-input {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .file-input input[type="file"] {
            display: none;
        }

        .file-input label {
            display: block;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input label:hover {
            border-color: #ff00ff;
            background: rgba(255, 0, 255, 0.1);
        }

        .hidden {
            display: none;
        }

        /* Accessibility features */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>
    
    <canvas id="visualizer"></canvas>
    
    <div class="overlay" id="overlay">
        <h3>Sacred Geometry Visualizer</h3>
        <p>Mode: <span id="current-mode">Warp Tunnel</span></p>
        <p>Song: <span id="current-song">No audio loaded</span></p>
        <p>Frequency: <span id="frequency">0 Hz</span></p>
        <p>Amplitude: <span id="amplitude">0%</span></p>
    </div>

    <div class="playlist" id="playlist">
        <h3>Playlist</h3>
        <div id="playlist-items"></div>
    </div>

    <div class="controls">
        <button id="play-pause" aria-label="Play/Pause">‚èØÔ∏è</button>
        <button id="prev" aria-label="Previous Track">‚èÆÔ∏è</button>
        <button id="next" aria-label="Next Track">‚è≠Ô∏è</button>
        <button id="mode-toggle" aria-label="Toggle Mode">üé®</button>
        <button id="fullscreen" aria-label="Toggle Fullscreen">‚õ∂</button>
        <button id="add-files" aria-label="Add Audio Files">üìÅ</button>
    </div>

    <div class="file-input" id="file-input">
        <h3>Add Audio Files</h3>
        <label for="audio-files">
            Drop audio files here or click to browse
            <input type="file" id="audio-files" multiple accept="audio/*">
        </label>
    </div>

    <script>
        class SacredGeometryVisualizer {
            constructor() {
                this.canvas = document.getElementById('visualizer');
                this.ctx = this.canvas.getContext('2d');
                this.audioContext = null;
                this.analyser = null;
                this.dataArray = null;
                this.source = null;
                this.audio = null;
                this.playlist = [];
                this.currentTrack = 0;
                this.isPlaying = false;
                
                // Visual modes
                this.modes = [
                    'Warp Tunnel',
                    'Sacred Mandala', 
                    'Flower of Life',
                    'Lissajous Mesh',
                    'DMT Fractal Tunnel'
                ];
                this.currentMode = 0;
                this.usedModes = new Set();
                
                // Animation variables
                this.time = 0;
                this.animationId = null;
                
                this.init();
            }

            init() {
                this.setupCanvas();
                this.setupEventListeners();
                this.setupCursor();
                this.hideFileInput();
                this.animate();
            }

            setupCanvas() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            setupEventListeners() {
                // Audio file input
                document.getElementById('audio-files').addEventListener('change', (e) => {
                    this.loadAudioFiles(e.target.files);
                });

                // Control buttons
                document.getElementById('play-pause').addEventListener('click', () => this.togglePlayPause());
                document.getElementById('prev').addEventListener('click', () => this.previousTrack());
                document.getElementById('next').addEventListener('click', () => this.nextTrack());
                document.getElementById('mode-toggle').addEventListener('click', () => this.toggleMode());
                document.getElementById('fullscreen').addEventListener('click', () => this.toggleFullscreen());
                document.getElementById('add-files').addEventListener('click', () => this.showFileInput());

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case ' ':
                            e.preventDefault();
                            this.togglePlayPause();
                            break;
                        case 'ArrowLeft':
                            this.previousTrack();
                            break;
                        case 'ArrowRight':
                            this.nextTrack();
                            break;
                        case 'm':
                            this.toggleMode();
                            break;
                        case 'f':
                            this.toggleFullscreen();
                            break;
                        case 'Escape':
                            this.hideFileInput();
                            break;
                    }
                });

                // Drop zone for files
                document.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.showFileInput();
                });

                document.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.loadAudioFiles(e.dataTransfer.files);
                });
            }

            setupCursor() {
                const cursor = document.getElementById('cursor');
                
                document.addEventListener('mousemove', (e) => {
                    cursor.style.left = e.clientX - 10 + 'px';
                    cursor.style.top = e.clientY - 10 + 'px';
                });

                document.addEventListener('mousedown', () => {
                    cursor.classList.add('active');
                });

                document.addEventListener('mouseup', () => {
                    cursor.classList.remove('active');
                });
            }

            async loadAudioFiles(files) {
                const audioFiles = Array.from(files).filter(file => file.type.startsWith('audio/'));
                
                for (const file of audioFiles) {
                    const url = URL.createObjectURL(file);
                    this.playlist.push({
                        name: file.name,
                        url: url
                    });
                }

                this.updatePlaylistDisplay();
                this.hideFileInput();

                if (this.playlist.length > 0 && !this.audio) {
                    this.loadTrack(0);
                }
            }

            updatePlaylistDisplay() {
                const playlistItems = document.getElementById('playlist-items');
                playlistItems.innerHTML = '';

                this.playlist.forEach((track, index) => {
                    const item = document.createElement('div');
                    item.className = 'playlist-item';
                    if (index === this.currentTrack) {
                        item.classList.add('active');
                    }
                    item.textContent = track.name;
                    item.addEventListener('click', () => this.loadTrack(index));
                    playlistItems.appendChild(item);
                });
            }

            async loadTrack(index) {
                if (index < 0 || index >= this.playlist.length) return;

                this.currentTrack = index;
                const track = this.playlist[index];

                if (this.audio) {
                    this.audio.pause();
                    this.audio = null;
                }

                this.audio = new Audio(track.url);
                
                try {
                    if (!this.audioContext) {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        this.analyser = this.audioContext.createAnalyser();
                        this.analyser.fftSize = 2048;
                        this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                    }

                    this.source = this.audioContext.createMediaElementSource(this.audio);
                    this.source.connect(this.analyser);
                    this.analyser.connect(this.audioContext.destination);

                    this.audio.addEventListener('ended', () => {
                        this.nextTrack();
                    });

                    this.updateOverlay();
                    this.updatePlaylistDisplay();
                    
                    // Change mode when new song starts
                    this.changeMode();
                    
                } catch (error) {
                    console.error('Error loading audio:', error);
                }
            }

            changeMode() {
                // Reset if all modes have been used
                if (this.usedModes.size === this.modes.length) {
                    this.usedModes.clear();
                }

                // Find next unused mode
                let nextMode;
                do {
                    nextMode = Math.floor(Math.random() * this.modes.length);
                } while (this.usedModes.has(nextMode));

                this.currentMode = nextMode;
                this.usedModes.add(nextMode);
                this.updateOverlay();
            }

            toggleMode() {
                this.currentMode = (this.currentMode + 1) % this.modes.length;
                this.updateOverlay();
            }

            togglePlayPause() {
                if (!this.audio) return;

                if (this.isPlaying) {
                    this.audio.pause();
                    this.isPlaying = false;
                } else {
                    this.audio.play();
                    this.isPlaying = true;
                }
            }

            nextTrack() {
                if (this.playlist.length === 0) return;
                const nextIndex = (this.currentTrack + 1) % this.playlist.length;
                this.loadTrack(nextIndex);
            }

            previousTrack() {
                if (this.playlist.length === 0) return;
                const prevIndex = (this.currentTrack - 1 + this.playlist.length) % this.playlist.length;
                this.loadTrack(prevIndex);
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }

            showFileInput() {
                document.getElementById('file-input').classList.remove('hidden');
            }

            hideFileInput() {
                document.getElementById('file-input').classList.add('hidden');
            }

            updateOverlay() {
                document.getElementById('current-mode').textContent = this.modes[this.currentMode];
                document.getElementById('current-song').textContent = 
                    this.playlist[this.currentTrack]?.name || 'No audio loaded';
            }

            animate() {
                this.time += 0.01;
                
                if (this.analyser) {
                    this.analyser.getByteFrequencyData(this.dataArray);
                    
                    // Update frequency display
                    const avgFreq = this.dataArray.reduce((sum, val) => sum + val, 0) / this.dataArray.length;
                    document.getElementById('frequency').textContent = Math.round(avgFreq * 100) + ' Hz';
                    
                    // Update amplitude display
                    const maxAmplitude = Math.max(...this.dataArray);
                    document.getElementById('amplitude').textContent = Math.round((maxAmplitude / 255) * 100) + '%';
                }

                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                switch (this.currentMode) {
                    case 0:
                        this.drawWarpTunnel();
                        break;
                    case 1:
                        this.drawSacredMandala();
                        break;
                    case 2:
                        this.drawFlowerOfLife();
                        break;
                    case 3:
                        this.drawLissajousMesh();
                        break;
                    case 4:
                        this.drawDMTFractalTunnel();
                        break;
                }

                this.animationId = requestAnimationFrame(() => this.animate());
            }

            drawWarpTunnel() {
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                const audioData = this.dataArray || new Uint8Array(1024);
                
                // Create tunnel effect
                for (let i = 0; i < 50; i++) {
                    const radius = i * 20 + (audioData[i] || 0) / 4;
                    const hue = (this.time * 50 + i * 10) % 360;
                    const alpha = 1 - (i / 50);
                    
                    this.ctx.strokeStyle = `hsla(${hue}, 80%, 60%, ${alpha})`;
                    this.ctx.lineWidth = 2;
                    this.ctx.beginPath();
                    
                    const points = 8;
                    for (let j = 0; j <= points; j++) {
                        const angle = (j / points) * Math.PI * 2 + this.time;
                        const x = centerX + Math.cos(angle) * radius;
                        const y = centerY + Math.sin(angle) * radius;
                        
                        if (j === 0) {
                            this.ctx.moveTo(x, y);
                        } else {
                            this.ctx.lineTo(x, y);
                        }
                    }
                    this.ctx.stroke();
                }
            }

            drawSacredMandala() {
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                const audioData = this.dataArray || new Uint8Array(1024);
                
                // Sacred geometry mandala
                for (let layer = 0; layer < 6; layer++) {
                    const radius = 100 + layer * 50 + (audioData[layer * 10] || 0) / 8;
                    const petals = 6 + layer * 2;
                    
                    for (let i = 0; i < petals; i++) {
                        const angle = (i / petals) * Math.PI * 2 + this.time / 2;
                        const hue = (this.time * 30 + layer * 60 + i * 10) % 360;
                        
                        this.ctx.strokeStyle = `hsla(${hue}, 70%, 50%, 0.6)`;
                        this.ctx.lineWidth = 1;
                        this.ctx.beginPath();
                        
                        const x1 = centerX + Math.cos(angle) * radius;
                        const y1 = centerY + Math.sin(angle) * radius;
                        const x2 = centerX + Math.cos(angle + Math.PI/petals) * radius;
                        const y2 = centerY + Math.sin(angle + Math.PI/petals) * radius;
                        
                        this.ctx.moveTo(centerX, centerY);
                        this.ctx.lineTo(x1, y1);
                        this.ctx.lineTo(x2, y2);
                        this.ctx.closePath();
                        this.ctx.stroke();
                    }
                }
            }

            drawFlowerOfLife() {
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                const audioData = this.dataArray || new Uint8Array(1024);
                const baseRadius = 80 + (audioData[0] || 0) / 4;
                
                // Flower of Life pattern
                const circles = [
                    {x: 0, y: 0},
                    {x: baseRadius, y: 0},
                    {x: -baseRadius, y: 0},
                    {x: baseRadius/2, y: baseRadius * Math.sqrt(3)/2},
                    {x: -baseRadius/2, y: baseRadius * Math.sqrt(3)/2},
                    {x: baseRadius/2, y: -baseRadius * Math.sqrt(3)/2},
                    {x: -baseRadius/2, y: -baseRadius * Math.sqrt(3)/2}
                ];
                
                circles.forEach((circle, index) => {
                    const hue = (this.time * 40 + index * 50) % 360;
                    const radius = baseRadius + Math.sin(this.time + index) * 20;
                    
                    this.ctx.strokeStyle = `hsla(${hue}, 80%, 60%, 0.7)`;
                    this.ctx.lineWidth = 2;
                    this.ctx.beginPath();
                    this.ctx.arc(
                        centerX + circle.x,
                        centerY + circle.y,
                        radius,
                        0,
                        Math.PI * 2
                    );
                    this.ctx.stroke();
                });
            }

            drawLissajousMesh() {
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                const audioData = this.dataArray || new Uint8Array(1024);
                
                // Lissajous mesh patterns
                this.ctx.strokeStyle = `hsla(${this.time * 100 % 360}, 80%, 60%, 0.8)`;
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                
                for (let i = 0; i < 1000; i++) {
                    const t = i / 100;
                    const audioMod = (audioData[i % audioData.length] || 0) / 255;
                    
                    const x = centerX + Math.sin(t * 3 + this.time) * 200 * (1 + audioMod);
                    const y = centerY + Math.cos(t * 2 + this.time) * 150 * (1 + audioMod);
                    
                    if (i === 0) {
                        this.ctx.moveTo(x, y);
                    } else {
                        this.ctx.lineTo(x, y);
                    }
                }
                this.ctx.stroke();
                
                // Additional mesh layers
                for (let layer = 0; layer < 3; layer++) {
                    this.ctx.strokeStyle = `hsla(${(this.time * 80 + layer * 120) % 360}, 70%, 50%, 0.4)`;
                    this.ctx.beginPath();
                    
                    for (let i = 0; i < 500; i++) {
                        const t = i / 50;
                        const audioMod = (audioData[i % audioData.length] || 0) / 255;
                        
                        const x = centerX + Math.sin(t * (4 + layer) + this.time) * (100 + layer * 50) * (1 + audioMod);
                        const y = centerY + Math.cos(t * (3 + layer) + this.time) * (100 + layer * 50) * (1 + audioMod);
                        
                        if (i === 0) {
                            this.ctx.moveTo(x, y);
                        } else {
                            this.ctx.lineTo(x, y);
                        }
                    }
                    this.ctx.stroke();
                }
            }

            drawDMTFractalTunnel() {
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                const audioData = this.dataArray || new Uint8Array(1024);
                
                // DMT-style fractal tunnel
                for (let depth = 0; depth < 20; depth++) {
                    const scale = 1 - (depth / 20);
                    const rotation = this.time + depth * 0.1;
                    const audioMod = (audioData[depth * 10] || 0) / 255;
                    
                    this.ctx.save();
                    this.ctx.translate(centerX, centerY);
                    this.ctx.rotate(rotation);
                    this.ctx.scale(scale, scale);
                    
                    const hue = (this.time * 60 + depth * 18) % 360;
                    this.ctx.strokeStyle = `hsla(${hue}, 90%, 60%, ${scale * 0.8})`;
                    this.ctx.lineWidth = 1;
                    
                    // Draw fractal pattern
                    for (let i = 0; i < 12; i++) {
                        const angle = (i / 12) * Math.PI * 2;
                        const radius = 150 + audioMod * 100;
                        
                        this.ctx.beginPath();
                        this.ctx.moveTo(0, 0);
                        this.ctx.lineTo(
                            Math.cos(angle) * radius,
                            Math.sin(angle) * radius
                        );
                        
                        // Add fractal branches
                        for (let j = 1; j < 4; j++) {
                            const branchAngle = angle + Math.sin(this.time + j) * 0.5;
                            const branchRadius = radius * (0.7 - j * 0.2);
                            this.ctx.lineTo(
                                Math.cos(branchAngle) * branchRadius,
                                Math.sin(branchAngle) * branchRadius
                            );
                        }
                        
                        this.ctx.stroke();
                    }
                    
                    this.ctx.restore();
                }
            }
        }

        // Initialize the visualizer
        const visualizer = new SacredGeometryVisualizer();
    </script>
</body>
</html>
